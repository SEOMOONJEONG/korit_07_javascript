<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 & 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-area {
      margin-bottom: 15px;
    }
    .input-area input {
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li.add-user {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      margin-bottom: 8px;
      background: #f2f2f2;
      border-radius: 6px;
    }
    .userId-text {
      font-weight: bold;
      margin-right: 15px;
    }
    .userPw-text {
      color: #888;
      margin-right: auto;
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #e74c3c;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>회원가입</h2>
  <div class="section">
    <div class="input-area">
      <input type="text" id="id-input" placeholder="아이디 입력">
      <input type="password" id="pw-input" placeholder="비밀번호 입력">
      <button id="add-btn">회원가입</button>
    </div>
    <h3>가입된 회원</h3>
    <ul id="user-list"></ul>
  </div>

  <h2>로그인</h2>
  <div class="section">
    <div class="input-area">
      <input type="text" id="login-id" placeholder="아이디 입력">
      <input type="password" id="login-pw" placeholder="비밀번호 입력">
      <button id="login-btn">로그인</button>
    </div>
  </div>

  <script>
    const idInput = document.getElementById('id-input');
    const pwInput = document.getElementById('pw-input');

    const addBtn = document.getElementById('add-btn');
    const userList = document.getElementById('user-list');

    const loginIdInput = document.getElementById('login-id');
    const loginPwInput = document.getElementById('login-pw');
    const loginBtn = document.getElementById('login-btn');

    let addUsers = JSON.parse(localStorage.getItem('add-users')) || [];

    function renderuserList() {
      userList.innerHTML ='';  

      addUsers.forEach((user, index) => {
        const li = document.createElement('li');
        li.className = 'add-user';

        const userIdSpan = document.createElement('span');
        userIdSpan.className = 'userId-text';
        userIdSpan.textContent = user.text1;

        const userPwSpan = document.createElement('span');
        userPwSpan.className = 'userPw-text';
        // 비밀번호를 * 로 마스킹
        userPwSpan.textContent = '*'.repeat(user.text2.length);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '&times;';

        li.append(userIdSpan);
        li.append(userPwSpan);
        li.append(deleteBtn);

        userList.appendChild(li);

        deleteBtn.addEventListener('click', () => {
          addUsers.splice(index, 1);
          saveaddUsers();
          renderuserList();
        });
      })
    }

    function saveaddUsers() {
      localStorage.setItem('add-users', JSON.stringify(addUsers));
    }

    function addUserUser() {
      const userId = idInput.value.trim();
      const userPw = pwInput.value.trim();

      if(userId === '') {
        alert('id를 입력해 주세요 ! 😒');
        return;
      }
      if(userPw === '') {
        alert('pw를 입력해 주세요 ! 😢');
        return;
      }
      
      const newaddUsers = {
        text1: userId,
        text2: userPw,
      };

      addUsers.push(newaddUsers);

      idInput.value = '';
      pwInput.value = '';

      renderuserList();
      saveaddUsers();
    }

    function loginUser() {
      const loginId = loginIdInput.value.trim();
      const loginPw = loginPwInput.value.trim();

      if(loginId === '' || loginPw === '') {
        alert('아이디와 비밀번호를 입력해 주세요!');
        return;
      }

      const user = addUsers.find(u => u.text1 === loginId);

      if(!user) {
        alert('id가 다릅니다! 😡');
        return;
      }

      if(user.text2 !== loginPw) {
        alert('pw가 다릅니다! 😤');
        return;
      }

      alert('로그인 성공! 🎉');
    }

    addBtn.addEventListener('click', addUserUser);
    loginBtn.addEventListener('click', loginUser);

    idInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
        addUserUser();
      }
    });

    pwInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
        addUserUser();
      }
    });

    loginIdInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
        loginUser();
      }
    });

    loginPwInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
        loginUser();
      }
    });

    window.onload = renderuserList;
  </script>
</body>
</html>
